services:
  # Main web service
  - type: web
    name: geofora
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: geofora-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    domains:
      - geofora.onrender.com

# PostgreSQL database
databases:
  - name: geofora-db
    databaseName: geofora
    user: geofora
    region: oregon
    plan: free
    postgresMajorVersion: 15

# Background worker for database migrations and maintenance
jobs:
  - type: worker
    name: db-migrate
    env: node
    buildCommand: npm install
    startCommand: npm run db:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: geofora-db
          property: connectionString